<div class="sa4d25">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="st_title"><i class="uil uil-money-withdrawal"></i>Student Payment</h2>
            </div>
        </div>
        <form class="row">
            <div class="col-xl-3 col-md-4 col-sm-6 ">
                <div class="ui search focus mt-30">
                    <div class="ui left icon input swdh11 swdh19">
                        <input (change)="searchChange(search)" #search class="prompt srch_explore" type="text" name="Search by Email or Phone Number"
                            value="" id="id_Search" required="" placeholder="Search by Email or Phone Number">
                    </div>
                </div>
            </div>
            <div class="col-xl-2 col-md-4 col-sm-6 ">
                <button class="login-btn" (click)="onLoginClick($event,search.value)">Search</button>
            </div>
            <div class="col-xl-2 col-md-4 col-sm-6 ">
                <button class="login-btn" (click)="clearSearch(search)">Refresh table</button>
            </div>
        </form>
        <div class="row" infiniteScroll [infiniteScrollDistance]="1" (scrolled)="onScroll()"
            [infiniteScrollDisabled]="lastPage || disableScroll">
            <div class="col-md-12">
                <div class="table-responsive mt-30">
                    <table class="table ucp-table">
                        <thead class="thead-s">
                            <tr>
                                <th class="text-center" scope="col"> No.</th>
                                <th>Student Name</th>
                                <th class="text-center" scope="col">Phone No</th>
                                <th class="text-center" scope="col">Email</th>
                                <th class="text-center" scope="col">Course Name</th>
                                <th class="text-center" scope="col">Chapter Name</th>
                                <th class="text-center" scope="col">Price</th>
                                <th class="text-center" scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let student of enrollmentStudentsArray; let index = index">
                                <td class="text-center">{{index + 1}}</td>
                                <td>{{student.first_name}} {{student.last_name}}</td>
                                <td class="text-center">{{student.mobile_no}}</td>
                                <td class="text-center">{{student.email}}</td>
                                <td class="text-center">{{student.course_title}}</td>
                                <td class="text-center">{{student.chapter_title}}</td>
                                <td class="text-center">{{student.chapter_fee}}</td>
                                <td class="text-center">
                                    <a *ngIf="!student.is_active_subscription" (click)="onApproveClick(student)"
                                        title="Approved" class="accept-btn mx-2"><i class="uil uil-check"></i>
                                        Approved</a>
                                    <a *ngIf="student.is_active_subscription" (click)="onRejectClick(student)"
                                        title="Reject" class="reject-btn  mx-2"><i class="uil uil-times"></i>
                                        Reject</a>
                                </td>
                            </tr>
