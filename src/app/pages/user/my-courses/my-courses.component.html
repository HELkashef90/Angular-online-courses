<div class="sa4d25">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="st_title"><i class="uil uil-apps"></i> {{ 'My Courses' | translate}}</h2>
            </div>
        </div>
        <div class="section3125 mt-30">
            <div class="row" infiniteScroll [infiniteScrollDistance]="1" (scrolled)="onScroll()"
                [infiniteScrollDisabled]="lastPage">



                <div *ngFor="let course of approvedCoursesArray"  class="col-xl-3 col-lg-6 col-md-6">
                    <div class="fcrse_1 mb-20">
                        <a [routerLink]="['/user/study',course.course_id]" routerLinkActive="router-link-active"
                            class="fcrse_img">
                            <img src="assets/images/courses/img-14.jpg" alt="">
                            <div class="course-overlay">
                                <span class="play_btn1"><i class="uil uil-play"></i></span>
                                <!-- <div class="crse_timer">
                                    12 {{ 'hours' | translate}}
                                </div> -->
                            </div>
                        </a>
                        <div class="fcrse_content">
                            <a  class="crse14s">{{course.course_title}}
                            </a>
                            <a class="crse-cate" *ngIf="course.language === '1'">Arabic</a>
                            <a class="crse-cate" *ngIf="course.language === '2'">English</a>
                            <div class="auth1lnkprce">
                                <p class="cr1fot">{{ 'By' | translate}} <a >{{course.first_name}}</a></p>
                                <!-- <div class="prce142">$4</div> -->
                            </div>
                        </div>
                    </div>
                </div>






                <div *ngIf="loading" class="col-md-12">
                    <div class="main-loader mt-20">
                        <div class="spinner">
                            <div class="bounce1"></div>
                            <div class="bounce2"></div>
                            <div class="bounce3"></div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
