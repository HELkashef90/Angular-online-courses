<div class="wrapper">
    <div class="container">
        <div class="step-tab-panel step-tab-location" id="tab_step3">
            <div class="tab-from-content">
                <form [formGroup]="chapterForm">
                    <div class="course__form">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="view_info10">

                                    <div class="row">
                                        <div class="col-12">
                                            <div class="basic_ptitle mt-30">
                                                <h4>Add Chapter</h4>
                                            </div>
                                            <div class="alert alert-danger" role="alert"
                                                *ngIf="showInfoErrors && chapterForm.invalid">
                                                <span *ngIf="chapterForm.get('course').invalid"> *Please select a course</span><br>
                                                <span *ngIf="chapterForm.get('chapterTitle').invalid"> *Please enter chapter Title</span><br>
                                                <span *ngIf="chapterForm.get('sort').invalid"> *Please enter sort</span><br>
                                                <span *ngIf="chapterForm.get('description').invalid"> *Please enter description</span><br>
                                                <span *ngIf="chapterForm.get('price').invalid"> *Please enter price</span><br>
                                            </div>
                                        </div>
                                        <div class="col-lg-4 col-md-4">
                                            <div class="ui search focus mt-30 lbel25">
                                                <label>Course*</label>
                                            </div>
                                            <select formControlName="course">
                                                <option value="">Select Course</option>
                                                <option value="1">Course 1</option>
                                                <option value="2">Course 2</option>
                                                <option value="3">Course 3</option>
                                                <option value="4">Course 4</option>
                                            </select>
                                        </div>
                                        <div class="col-lg-4 col-md-4">
                                            <div class="ui search focus mt-30 lbel25">
                                                <label>Chapter Title*</label>
                                                <div class="ui left icon input swdh19">
                                                    <input formControlName="chapterTitle" class="prompt srch_explore"
                                                        type="text" placeholder="Insert your Chapter title."
                                                        name="title" data-purpose="edit-course-title" maxlength="120"
                                                        id="lecture[title]" value="">
                                                    <div class="badge_num2">
                                                        {{ 120 - chapterForm.get('chapterTitle')?.value?.length}}</div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-4 col-md-4">
                                            <div class="ui search focus mt-30 lbel25">
                                                <label>Sort</label>
                                                <div class="ui left icon input swdh19">
                                                    <input formControlName="sort" class="prompt srch_explore"
                                                        type="number" name="sort" min="0" max="100" placeholder="0">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-lg-12 col-md-12">
                                            <div class="ui search focus mt-30 lbel25">
                                                <label>Chapter Description*</label>
                                                <div class="course_des_bg">
                                                    <div class="textarea_dt">
                                                        <div class="ui form swdh339">
                                                            <div class="field">
                                                                <textarea formControlName="description" rows="5"
                                                                    name="description" id="id_part_description"
                                                                    placeholder="Insert your course part description"></textarea>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-6 col-md-6">
                                            <div class="ui search focus mt-30 lbel25">
                                                <label><i class="uil uil-dollar-sign-alt"></i> Price</label>
                                                <div class="ui left icon input swdh19">
                                                    <input formControlName="price" class="prompt srch_explore"
                                                        type="number" name="sort" min="0" max="100" placeholder="0">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-4 col-md-12">
                                            <button (click)="onSaveChapterClick()" class="part_btn_save prt-sv">Save
                                                Chapter</button>
                                            <button class="btn btn-link collapsed" type="button" data-toggle="collapse"
                                                data-target="#chapter" aria-expanded="false" aria-controls="chapter">
                                                View Saved Chapters
                                            </button>
                                        </div>
                                        <div class="col-lg-12">
                                            <div class="accordion mt-3" id="saved-chapter">
                                                <div id="chapter" class="collapse" aria-labelledby="headingTwo"
                                                    data-parent="#saved-chapter">
                                                    <div class="table-responsive ">
                                                        <table class="table ucp-table">
                                                            <thead class="thead-s">
                                                                <tr>
                                                                    <th class="text-center" scope="col">Chapters
                                                                    </th>
                                                                    <th class="cell-ta">Title</th>
                                                                    <th class="text-center" scope="col">videos
                                                                    </th>
                                                                    <th class="text-center" scope="col">File
                                                                    </th>
                                                                    <th class="text-center" scope="col">Controls
                                                                    </th>
                                                                </tr>
                                                            </thead>
                                                            <tbody>
                                                                <tr>
                                                                    <td class="text-center">1</td>
                                                                    <td class="cell-ta">Chapter Content Title
                                                                    </td>
                                                                    <td class="text-center">2</td>
                                                                    <td class="text-center">0</td>
                                                                    <td class="text-center">
                                                                        <a href="#" title="Edit" class="gray-s"><i
                                                                                class="uil uil-edit-alt"></i></a>
                                                                        <a href="#" title="Delete" class="gray-s"><i
                                                                                class="uil uil-trash-alt"></i></a>
                                                                    </td>
                                                                </tr>
                                                                <tr>
                                                                    <td class="text-center">2</td>
                                                                    <td class="cell-ta">Chapter Content Title
                                                                    </td>
                                                                    <td class="text-center">0</td>
                                                                    <td class="text-center">3</td>
                                                                    <td class="text-center">
                                                                        <a href="#" title="Edit" class="gray-s"><i
                                                                                class="uil uil-edit-alt"></i></a>
                                                                        <a href="#" title="Delete" class="gray-s"><i
                                                                                class="uil uil-trash-alt"></i></a>
                                                                    </td>
                                                                </tr>
                                                            </tbody>
                                                        </table>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                    <ngx-loading [show]="loading"></ngx-loading>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
