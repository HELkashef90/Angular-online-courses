<!-- Signin Start -->
<div class="sign_in_up_bg">
	<div class="container">
		<div class="row justify-content-lg-center justify-content-md-center">
			<div class="col-lg-12">
				<div class="main_logo25" id="logo">
					<a><img src="assets/dashboard/images/logo.png" alt=""></a>
					<a><img class="logo-inverse" src="assets/dashboard/images/ct_logo.svg" alt=""></a>
				</div>
			</div>

			<div class="col-lg-6 col-md-8">
				<div class="sign_form">
					<h2>Welcome Back</h2>
					<p>Log In to Your Account</p>
					<form>
						<div class="ui search focus mt-15">
							<div class="ui left icon input swdh95">
								<input #userName class="prompt srch_explore" type="text" name="emailaddress" value=""
									id="id_email" required="" maxlength="64" placeholder="Email or phone">
								<i class="uil uil-envelope icon icon2"></i>
							</div>
						</div>
						<div class="ui search focus mt-15">
							<div class="ui left icon input swdh95">
								<input #password class="prompt srch_explore" type="password" name="password" value=""
									id="id_password" required="" maxlength="64" placeholder="Password">
								<i class="uil uil-key-skeleton-alt icon icon2"></i>
							</div>

						</div>

						<ngx-loading [show]="loading"></ngx-loading>
						<button class="login-btn" (click)="onLoginClick($event,userName.value, password.value)">Sign
							In</button>
							<br>
						<div *ngIf="showInvalidData" class="alert alert-danger" role="alert">
							Please enter valid Email or Mobile, and password
						</div>
					</form>
					<p class="sgntrm145">Or <a>Forgot Password</a>.</p>
					<p class="mb-0 mt-30 hvsng145">Don't have an account? <a>Sign Up</a></p>
				</div>
			</div>
			<div class="sign_footer"><img src="assets/dashboard/images/sign_logo.png" alt="">Â© 2020 <strong>Smart
					Academy</strong>.
				All Rights Reserved.</div>
		</div>
	</div>
</div>
<!-- Signin End -->
